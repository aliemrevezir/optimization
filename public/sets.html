<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sets Management | Optimization Application</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/sets.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add theme manager script -->
    <script src="/js/themeManager.js"></script>
</head>
<body>
    <!-- Navigation will be loaded here -->
    <div id="nav-placeholder"></div>

    <div class="container">
        <header class="header">
            <h1><i class="fas fa-layer-group"></i> Sets Management</h1>
        </header>
        
        <!-- Create Set Form -->
        <div class="form-container">
            <h2><i class="fas fa-plus-circle"></i> Create New Set</h2>
            <form id="createSetForm">
                <div class="form-group">
                    <label for="set_name"><i class="fas fa-tag"></i> Set Name:</label>
                    <input type="text" id="set_name" name="set_name" placeholder="Enter set name" required>
                </div>
                <div class="form-group">
                    <label for="description"><i class="fas fa-align-left"></i> Description:</label>
                    <textarea id="description" name="description" placeholder="Enter set description"></textarea>
                </div>
                <div class="form-group">
                    <label for="items"><i class="fas fa-list"></i> Items:</label>
                    <input type="text" id="items" name="items" placeholder="Enter items separated by commas" required>
                    <small class="help-text">Example: item1, item2, item3</small>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Create Set
                </button>
            </form>
        </div>

        <!-- Sets List -->
        <div class="sets-section">
            <div class="section-header">
                <h2><i class="fas fa-database"></i> Existing Sets</h2>
                <button id="fetchSets" class="btn btn-secondary">
                    <i class="fas fa-sync-alt"></i> Fetch Sets
                </button>
            </div>
            <div id="setsContainer" class="sets-container"></div>
        </div>
    </div>

    <script src="/js/scripts.js"></script>
    <script>
        // Load navigation and initialize theme
        fetch('/components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
                
                // Set active nav item
                const path = window.location.pathname;
                const navItems = {
                    '/': 'nav-home',
                    '/sets': 'nav-sets',
                    '/parameters': 'nav-parameters',
                    '/constraints': 'nav-constraints',
                    '/decision_variables': 'nav-variables',
                    '/objective_functions': 'nav-objective'
                };
                
                const activeNavId = navItems[path];
                if (activeNavId) {
                    document.getElementById(activeNavId).classList.add('active');
                }

                // Initialize theme
                themeManager.init();
            });
    </script>
</body>
</html>
